            aria-describedby="basic-addon1"

      <!-- Terceira Divisão do form -->
      <p class="mt-3 paragraph">Marque as categorias que deseja trabalhar:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Frutas</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Legumes</label
        >

      <div class="form-check form-switch">
        <input

          >Outros produtos tradicionais de feira</label
        >
      </div>
      <!-- Quarta Divisão do form -->
      <p class="mt-3 question">Onde você atua hoje?</p>
      <div class="form-check form-check-inline">
        <input

          type="checkbox"
          id="inlineCheckbox1"
          value="option1"

      <div class="form-check form-check-inline">
