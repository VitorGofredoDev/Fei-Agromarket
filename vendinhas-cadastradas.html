<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendinhas cadastradas</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontsawesome/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/images/AGROMARKET.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="content">
      <aside>
        <img src="./assets/images/AGROMARKET.png" alt="" id="agro-market" />
        <!--  <h1><span>Agro</span> Market</h1> -->
      </aside>

      <main>
        <header style="text-align: center;">
          <a href="./home.html">
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <h2>Vendinha <span>do juca</span></h2>
        </header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#"><img src='./assets/images/d-a-v-i-d-s-o-n-l-u-n-a-2A7TkiU8St8-unsplash.jpg' class="d-block w-100" alt="Horta 1"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src='./assets/images/photo-1488459716781-31db52582fe9.avif' class="d-block w-100" alt="Horta 2"></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src='./assets/images/redd-f-lZtrb31Fr2U-unsplash.jpg' class="d-block w-100" alt="Horta 3"></a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          
          <div class="buttons" style="padding-top: 3rem;" >
            <div class="text-center" >
              <div class="text-center" style="display: inline-block;">
                <button type="button" class="btn btn btn-success btnSend btn-lg" style="text-decoration: none;">
                  <a href="./home.html" id="buttonForm">Lista de produtos</a>
                </button>
              </div>
              <button type="button" class="btn btn btn-success btnSend btn-lg" >
                Entrar em contato
              </button>
            </div>
          </div>
          </main>
    </div>
    <!-- Js - Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
