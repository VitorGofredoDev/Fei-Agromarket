<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontsawesome/css/all.css" />
  </head>
  <title>Cadastro entidade</title>
  <body>
    <div class="content">
      <aside>
        <img src="./images/AGROMARKET.png" alt="" id="plantation" />
      </aside>

      <main>
        <header>
          <a href="./home.html">
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <h2>Nova <span>Vendinha</span></h2>
        </header>
        <form>
          <label for="input-name">Nome </label>
          <input type="text" id="input-name" />
          <div class="select">
            <label for="input-field">Estado </label>
            <select type="text" id="input-field">
              <option value="">--Selecione uma opção</option>
              <option value="abrigo">AC</option>
              <option value="abrigo">AL</option>
              <option value="abrigo">AP</option>
              <option value="abrigo">AM</option>
              <option value="abrigo">BA</option>
              <option value="abrigo">CE</option>
              <option value="abrigo">DF</option>
              <option value="abrigo">ES</option>
              <option value="abrigo">GO</option>
              <option value="abrigo">MA</option>
              <option value="abrigo">MT</option>
              <option value="abrigo">MS</option>
              <option value="abrigo">MG</option>
              <option value="abrigo">PA</option>
              <option value="abrigo">PB</option>
              <option value="abrigo">PR</option>
              <option value="abrigo">PE</option>
              <option value="abrigo">PI</option>
              <option value="abrigo">RJ</option>
              <option value="abrigo">RN</option>
              <option value="abrigo">RS</option>
              <option value="abrigo">RO</option>
              <option value="abrigo">RR</option>
              <option value="abrigo">SC</option>
              <option value="abrigo">SP</option>
              <option value="abrigo">SE</option>
              <option value="abrigo">TO</option>
            </select>
          </div>

          <div class="points">
            <label for="input-points">CEP </label>
            <input type="text" id="input-points" />
            <button>
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </form>

        <div class="actions" id="btn-cadastrar">
          <a href="">Cadastrar</a>
        </div>
      </main>
    </div>
  </body>
</html>
